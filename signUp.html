<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>
    <link rel="stylesheet" href="signUp.css">
</head>
<body>
    <div class="container">
    <div class="head"><h2>Student Sign Up</h2></div>
    <div class="logo"><img src="./iSkillers.png" alt="logo">
    <input type="text" name="Name" placeholder="Full Name" required="required"><br>
    <input type="text" name="fatherName" placeholder="Father Name" required="required"><br>
    <input type="email" name="email" placeholder="Email" required="required"><br>
    <input type="password" name="password" placeholder="Password" required="required"><br>
    <input type="number" name="number" placeholder="CNIC Number" required="required"><br>
    <input type="number" name="number" placeholder="Mobile Number" required="required"><br>
    <select class="course">
        <option value="Select Course">Select Course</option>
        <option value="Wordpress">Wordpress</option>
        <option value="Web Development % Web Designing">Web Development % Web Designing</option>
        <option value="Graphic Design">Graphic Design</option>
        <option value="Freelancing">Freelancing</option>
        <option value="Mobile APP Development">Mobile APP Development</option>
    </select><br><br>
    <select class="course">
        <option value="Select Qualification">Select Qualification</option>
        <option value="Matriculation">Matriculation</option>
        <option value="Intermediate">Intermediate</option>
        <option value="Graduate">Graduate</option>
    </select><br><br>
    <select class="course">
        <option value="Select Gender">Select Gender</option>
        <option value="Male">Male</option>
        <option value="Female">Female</option>
    </select><br><br>
    <input type="file"><br>
    <p class="photo">Upload your passport size photo with blue background</p>
    <span class="check"><input type="checkbox">I have laptop for classes</span>
    <span class="member">Already a member?</span>
    <span class="signin"><a href="https://portal.iskillers.com/">Sign In</a></span>
    <button>Sign Up</button>
    </div>
    </div>  
</body>
</html>
